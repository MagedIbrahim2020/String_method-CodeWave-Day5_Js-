<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 Js</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="main-div">
        <h1 style="text-align: center;">CodeWave JS</h1>
        
        <div class="task1">
            <label>Word</label>
            <input type="text" id="input" placeholder="Enter the String to Chek if it’s Plaindrome or Not"><br><br>
            <label >Should the Check consider Case sensitivty... ?</label>
            <select id="select">
                <option>True</option>
                <option>False</option>
            </select><br><br>
            <button onclick="Plaindrome()">Check</button>
            <div class="msg">
                <h3 id="Plaindrome_msg"></h3>
            </div>
        </div>

        <hr>

        <div class="task2">
            <h3>Your Information </h3>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name"><br><br>
            <label for="age">Age :</label>
            <input type="number" id="age" placeholder="Enter Your age"><br><br>
            <button onclick="Welcome()">Submit</button>
            <div class="msg">
                <h3 id="msg"></h3>
            </div>
        </div>

        <hr>

        <div class="task3">
            <h3>calculate The Circle’s Area</h3>
            <label> Circle’s Radius </label>
            <input type="number" placeholder="Enter the Circle’s Radius " id="Radius"><br><br>
            <button onclick="Calcilate_Area()">calculate Area</button>
            <div class="msg">
                <h3 id="area"></h3>
            </div>
        </div>

        <hr>

        <div class="task4" >
            <h3>calculate The Square Root</h3>
            <label>Value</label>
            <input type="number" id="num" placeholder="Enter The Number">
            <button onclick="Square_root()">calculate Square_root</button>
        </div>
  
    </div>
    <script src="index.js"></script>
